# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches:
    - 'feature/**'
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1.5.1
      with:
        xcode-version: 'latest'
    - name: Show eligible build destinations for AllTests
      run: xcodebuild -showdestinations -scheme AllTests
    - name: Build and Test
      #run: xcodebuild test -scheme PRDomainModels -destination 'platform=iOS Simulator,OS=14,name=iPhone 11 Pro Max'
      run: xcodebuild test -scheme AllTests -destination 'platform=iOS Simulator,OS=latest,name=iPhone 11 Pro'
