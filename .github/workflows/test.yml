# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Test

on:
  pull_request:
    branches: [ "test" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1.5.1
      with:
        xcode-version: '14.1'
    - name: Show eligible build destinations for AllTests
      run: xcodebuild -showdestinations -scheme AllTests
    - name: Build and Test
      #run: xcodebuild test -scheme AllTests -destination 'platform=iOS Simulator,OS=latest,name=iPhone 11 Pro Max'
      run: xcodebuild test -scheme AllTests -destination 'platform=iOS Simulator,OS=latest,name=Any iOS Simulator Device'